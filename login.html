<!DOCTYPE html>
<html>
  <head>
    <script src="login.js">
    </script>
    <link rel="stylesheet" href="Styles/log_style.css" />
  </head>
  <body>
    <div class="login-card" >
      <h2><img src="img_source/icons8-login-16.png"></h2>
      <h3>Administrator</h3>
      <form class="login-form" onsubmit="validate()">
        <input type="text" placeholder="Username" 
        id="username">
        <input type="password" placeholder="Password" 
        id="password">
        <input class="Login" 
        type="submit" value="SignIn"
        onclick="validate()">
      </form>
    </div>
  </body>
</html>
